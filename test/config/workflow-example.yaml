steps:
  - step1:
  - step2:
      switch:
        - condition: ${$a === 1}
          step: step3
        - condition: ${$a === 3}
          step: step4
      next: end
  - step3:
      assign:
        b: ${$a + 1}
        c: "String with value"
        d: ${$c . " = " . (string)$b}
      next: step5
  - step4:
      assign:
        d: ${"Value is " . (string)$a}
  - step5:
      return: d
